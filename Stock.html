<!DOCTYPE html>
<html>
<head>
  <title>Folder-Based Item Toggle with Pricing</title>
  <style>
    .container {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
    }
    .page {
      width: 45%;
      border: 1px solid #aaa;
      padding: 10px;
    }
    h2, h3 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding-left: 20px;
    }
    li {
      background: #f0f0f0;
      padding: 8px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    li:hover {
      background: #d0e0ff;
    }
    .folder {
      margin: 10px 0;
      padding: 5px;
      background: #f7f7f7;
      border: 1px dashed #aaa;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<h1 style="text-align:center;">Folder Toggle (Page A & B with Pricing)</h1>

<div class="container">
  <!-- Page A -->
  <div class="page" id="pageA">
    <h2>Page A</h2>

    <!-- Sample Folder (you can paste the rest from previous messages or I can resend full code) -->
    <div class="folder">
      <h3>üìÇ Frozen Food</h3>
      <ul id="Frozen_FoodA">
        <li onclick="moveToB(this)" data-folder="Frozen_Food" data-price="2.50">Hotdogs - RM2.50</li>
        <li onclick="moveToB(this)" data-folder="Frozen_Food" data-price="3.00">Nuggets - RM3.00</li>
        <li onclick="moveToB(this)" data-folder="Frozen_Food" data-price="5.00">Popcorn Chicken üçøüçó - RM5.00</li>
        <li onclick="moveToB(this)" data-folder="Frozen_Food" data-price="2.00">Fries üçü - RM2.00</li>
      </ul>
    </div>

    <!-- Add all other folders and items here just like above -->

  </div>

  <!-- Page B -->
  <div class="page" id="pageB">
    <h2>Page B</h2>

    <!-- Empty folders for Page B -->
    <div class="folder">
      <h3>üìÇ Frozen Food</h3>
      <ul id="Frozen_FoodB"></ul>
    </div>

    <!-- Add matching B folders for all categories -->

    <h3 id="totalPrice" style="text-align:center; margin-top:20px;">Total: RM 0.00</h3>
  </div>
</div>

<script>
  let total = 0;

  function moveToB(item) {
    const folder = item.getAttribute("data-folder");
    const price = parseFloat(item.getAttribute("data-price")) || 0;
    total += price;
    updateTotal();
    item.onclick = () => moveToA(item);
    document.getElementById(folder + "B").appendChild(item);
  }

  function moveToA(item) {
    const folder = item.getAttribute("data-folder");
    const price = parseFloat(item.getAttribute("data-price")) || 0;
    total -= price;
    updateTotal();
    item.onclick = () => moveToB(item);
    document.getElementById(folder + "A").appendChild(item);
  }

  function updateTotal() {
    document.getElementById("totalPrice").innerText = "Total: RM " + total.toFixed(2);
  }
</script>

</body>
</html>
